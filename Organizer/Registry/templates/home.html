{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href={% static "favicon_io/apple-touch-icon.png" %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static "favicon_io/favicon-32x32.png" %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static "favicon_io/favicon-16x16.png" %}>
    <link rel="manifest" href={% static "favicon_io/site.webmanifest" %}>
    <title>Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href = {% static "css/home.css" %}>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>
<script>
    $(document).ready(function(){
        $("#myModal").modal('show');
    });
    window.onload = () => {
        let login = document.getElementById('login');
        let signup = document.getElementById('signup');
        
        signup.style.opacity = 1;
        signup.style.marginLeft = 0;

        login.style.opacity = 1;
        login.style.marginLeft = 0;
    };
</script>
<body>
   
    <div class = "container-fluid p-0">
        <img class="col-12 p-0" src="{% static 'images/background.png' %}" alt="File not found!" id = "wallpaper" />
        <div class = "d-flex flex-column justify-content-center options">
            <a class="text-decoration-none text-center text-light links" id = "login" href="{% url 'login' %}">Log in</a>
            <a class="text-decoration-none text-light text-center links" id = "signup" href="{% url 'signup' %}">Sign Up</a>
        </div>      
    </div>     
    {% if messages %}
    <div class="modal" id="myModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                        <h4 class="modal-title">Message</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  
                </div>
                <div class="modal-body">
                  <p>{% for message in messages %}
                        {{ message }}  <br>
                      {% endfor %}
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    {% endif %}
</body>
</html>
