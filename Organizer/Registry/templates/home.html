{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon" sizes="180x180" href='{% static "favicon_io/apple-touch-icon.png" %}'>
	<link rel="icon" type="image/png" sizes="32x32" href='{% static "favicon_io/favicon-32x32.png" %}'>
	<link rel="icon" type="image/png" sizes="16x16" href='{% static "favicon_io/favicon-16x16.png" %}'>
	<link rel="manifest" href='{% static "favicon_io/site.webmanifest" %}'>
	<title>Home</title>

	<link rel="stylesheet" href='{% static "css/home.css" %}'>
	<link rel="stylesheet" href='{% static "css/modal.css" %}'>
</head>

<body>
	<div id="options">
		<a class="home-links" href="{% url 'login' %}">Log in</a>
		<a class="home-links" href="{% url 'signup' %}">Sign Up</a>
	</div>

	{% if messages %}
	<div id="blackout" onclick="closeModal()"></div>
	<div id="modal">
		<!-- Modal content-->
		<p id="modal-header">
			Messages
		</p>
		<div id="modal-body">
			<p>{% for message in messages %}
				{{ message }} <br>
				{% endfor %}
			</p>
		</div>
		<div id="modal-footer">
			<button type="button" id='modal-close-button' data-dismiss="modal" onclick="closeModal()">Close</button>
		</div>
	</div>
	{% endif %}

	<script>
		const closeModal = () => {
			document.querySelector('#modal').style.display = 'none';
			document.querySelector('#blackout').style.display = 'none';
		}
	</script>
</body>

</html>
