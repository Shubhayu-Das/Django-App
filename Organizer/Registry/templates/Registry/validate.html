{% extends "Registry/adminBase.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href = {% static "css/adminSendMessage.css" %}>
{% endblock %}

{% block body %}
<div id="full" margin: auto;>
<form method="POST" id = "form">
    {% csrf_token %}
<table style="margin: auto" class = "table table-striped table-bordered table-hover table-responsive">
    <thead>
        <tr>
            <th class = 'name'>Name</th>
            <th>Validate</th>
            <th>Discard</th>
        </tr>
        </thead>
        <tbody>
    {% for user in users %}
    <tr>
        <td class="name">{{ user }}</td>
        <td><input type="radio" name = "{{ user }}" value= "Validate"></td>
        <td><input type="radio" name = "{{ user }}" value="Discard"></td>
    </tr>
        {% endfor %}
    </tbody>
    </table>
    <input type="submit" value="Post" class="btn login-btn btn-warning float-right"id = "submit">
</form>
    </div>
    {% endblock %}
