{% extends "Registry/adminBase.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href = {% static "css/adminUploadFile.css" %}>
{% endblock %}

{% block body %}
    <div id = "upload">
    <form method="POST" enctype="multipart/form-data" class = "md-form">
        {% csrf_token %}
        <a id = "ease" href="#upload-btn" class="float-right" style="text-align: center; color: black"> Send <br> <i class="fas fa-arrow-down"></i></a>
        <label id = "file-message"> File description: </label>
        <textarea rows = '6' class="form-control text-wrap" type="text" name = "description" placeholder="File description / details" id = "file-desc"></textarea>
        <input type = "file" id = "file-chooser" value="Choose File" name = "uploadedFile" class = "btn btn-primary"/>
        
        <div id = "selectTable">
            <table class = "table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="general"> Select all </th>
                        <th><input type="checkbox" class = "check" name = "selectall"></th>
                    </tr>
                    <tr>
                        <th class="general"> Batch 1</th>
                        <th><input type="checkbox" class = "check" name = "batch1"></th>
                    </tr>
                    <tr>
                        <th class="general"> Batch 2 </th>
                        <th><input type="checkbox" class = "check" name = "batch2"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>    
                        <td class = "labels">{{ student.username }}</td>
                        <td><input type="checkbox" class = "check" name = "{{student.id}}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <input type = "submit" id = "upload-btn" value = "Upload" class = "btn login-btn btn-primary float-right" id = "file-submit"/>
    </form>
</div>
{% endblock %}
