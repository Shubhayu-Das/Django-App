{% extends "Registry/adminBase.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href = {% static "css/adminMessage.css" %}>
{% endblock %}

{% block body %}
    <form method="POST" id = "form">
        {% csrf_token %}
        <div class = "form-group d-inline-flex flex-column align-items-stretch" id = "messageBox">
            <label> Message: </label>
            <textarea rows = '6' class="form-control text-wrap" type="text" name = "message" placeholder="Message here"></textarea>
            <table class = "table table-striped table-bordered">
                <thead>
                    <tr>
                        <th style = "font-size: calc(2.5vh)">Select all</th>
                        <th><input type="checkbox" class = "check" name = "selectall"></th>
                    </tr>
                </thead>
                {% for student in students %}
                    <tr>    
                        <th class = "labels">{{ student.username }}</th>
                        <th><input type="checkbox" class = "check" name = "{{student.id}}"></th>
                    </tr>
                {% endfor %}
            <input type="submit" value="Post" class="btn login-btn btn-warning">
        </div>
    </form>
{% endblock %}
